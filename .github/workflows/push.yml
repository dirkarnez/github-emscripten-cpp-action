name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: cd jseval && docker build -t jseval -f jseval.dockerfile . && docker run --rm --network container:webapp-frontend jseval --url "http://localhost:5000/module.html" --sleep 5 --evaluate 'JSON.stringify([document.location.href, Module.MY_CONST])' --headless --output
